version: '3'
services:
  postgres:
    image: postgres:10
    container_name: postgres
    hostname: postgres
    environment:
      POSTGRES_DB: "cardsapi"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      TZ: "GMT"
    volumes:
       - /docker/postgres/cardsapi:/var/lib/postgresql/data
    networks: 
      - api 
    ports:
      - "5433:5432"

